<!DOCTYPE html>
<html>
  <head>
    <title>Business Bot</title>
    <style>
      body {
        font-family: sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }

      .btn {

        margin: 10px 0;
        border: none;
        color: white;
        cursor: pointer;
      }

      .blue {
        background-color: rgb(234, 240, 246);
        color: black;
      }

      .green {
        background-color: #28a745;
      }

      .success {
        color: green;
      }

      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>üì° Business Directory Bot</h1>

    <form method="post">

        value="update_profile"

      >
        ‚úèÔ∏è Update Profile
      </button>
      <br />
      <button
        name="action"
        value="post_feed"
        class="btn {{ 'green' if last_action == 'post_feed' else 'blue' }}"
      >
        üñºÔ∏è Post to Instagram
      </button>
    </form>
    {% if message %}
    <p class="{{ 'success' if '‚úÖ' in message else 'error' }}">{{ message }}</p>
    {% endif %} {% if profile_url %}
    <p>
      üîó <a href="{{ profile_url }}" target="_blank">View Instagram Profile</a>
    </p>
    {% endif %}
  </body>
</html>
